<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mock Online Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />
    </head>
    <body>
        <header>
            <nav>
                <span class="logo">Mock Online Shop</span>
                <div class="toggle-panel">
                    <button>
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="navbar">
                    <a href="#">Products</a>
                    <a href="#">About</a>
                    <a href="#">My Account</a>
                    <a href="#">Cart (0)</a>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <nav>
                    <ol>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Mock Category</a></li>
                        <li>Mock Product</li>
                    </ol>
                </nav>
                
                <div class="product-current">
                    <div class="product-image">
                        <img src="media/main.jpg" alt="Mock Product" />
                    </div>

                    <div class="product-about">
                        <div class="product-info">
                            <span class="product-name">Mock Product #1</span>
                            <p class="product-price">$9.99</p>
                            <p class="product-description">Mock Description</p>
                        </div>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <hr>
                
                <div class="products-related">
                    <span>You may also like</span>
                    <div class="products-more">
                        <div>
                            <img src="media/01-500px.jpg" alt="Mock Product Image">
                            <p class="product-name">Mock Product #2</p>
                            <p class="product-price">$19.99</p>
                        </div>
                        <div>
                            <img src="media/02-500px.jpg" alt="Mock Product Image">
                            <p class="product-name">Mock Product #3</p>
                            <p class="product-price">$29.99</p>
                        </div>
                        <div>
                            <img src="media/03-500px.jpg" alt="Mock Product Image">
                            <p class="product-name">Mock Product #4</p>
                            <p class="product-price">$39.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="copyright">&copy; Copyright 2020 <a href="#" title="Mock Online Shop" target="_blank">Mock Online Shop</a></p>
        </footer>
    </body>
</html>
